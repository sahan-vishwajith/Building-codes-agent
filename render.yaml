services:
  # ---------------- BACKEND (Flask API) ----------------
  - type: web
    name: eebc-advisor-backend
    env: python
    region: oregon
    plan: free
    rootDir: eebc-advisor/backend
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120
    healthCheckPath: /health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SKIP_INDEX_BUILD
        value: "true"
      # If you use Groq key, set it in Render Dashboard as "Secret"
      # - key: GROQ_API_KEY
      #   sync: false

  # ---------------- FRONTEND (Vite static site) ----------------
  - type: web
    name: eebc-advisor-frontend
    runtime: node
    region: oregon
    plan: free
    rootDir: eebc-advisor/frontend
    buildCommand: npm ci && npm run build
    startCommand: npx serve -s dist -l 3000
    envVars:
      # Change this after backend deploy:
      - key: VITE_API_BASE_URL
        value: https://eebc-advisor-backend.onrender.com
